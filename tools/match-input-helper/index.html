<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>選手ペアJSON生成ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>選手ペアJSON生成ツール</h2>
    <div>
        <label>出力ID（共通）：<input type="number" id="outputIdInput" min="1" value="1" /></label>
    </div>
    <label>
        <input type="checkbox" id="focusPrefectureMode" />
        チーム入力後は「都道府県(prefecture)」にフォーカスする
    </label>

    <div id="playersContainer"></div>

    <label>
        <input type="checkbox" id="byeCheckbox" />一回戦免除を同時に追加する
    </label>
    <button id="addPlayerBtn">選手を追加</button>

    <hr />

    <button id="loadJsonBtn">JSONを読み込む</button>
    <button id="generateBtn">JSON生成・追加</button>
    <button id="addByeBtn" type="button">1回戦免除を追加</button>

    <h3>生成されたJSON配列</h3>
    <textarea id="output" rows="10" cols="50"></textarea>

    <button id="copyBtn" type="button">JSONをコピーする</button>

    <label>
        <input type="checkbox" id="overwriteMode" />
        既存の同じ ID がある場合は上書きする
    </label>

    <datalist id="playerList"></datalist>

    <script src="teamData.js"></script>
    <script src="script.js"></script>

</body>

</html>
